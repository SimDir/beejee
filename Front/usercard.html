
<div class="col-md-6 mx-auto">
    <section class="card card-cascade wider mb-4" style="min-height: 250px;">

        <!-- Card image -->
        <div class="view view-cascade overlay">
            <img class="rounded float-left" src="<{GravUrl}>" alt="Card image cap">
            <!-- Card content -->
            
            
                <div class="mask rgba-white-slight">
                    
                    <div class="card-body card-body-cascade text-center">
                        <a href="/user"><h4 class="card-title"><strong><{email}></strong></h4></a>
                        <h5 class="text-danger pb-2"><strong><{name}> <{login}> <{surname}></strong></h5>

                    </div>
                </div>
            
        </div>

    </section>

</div>
